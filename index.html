<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="png/image"
        href="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png">
    <title>whetherapp</title>
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awsom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="inp" type="text" placeholder="enter your city">
            <button><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </div>

        <div class="weather">
            <img src="./weather-app-img/images/rain.png" alt="weather" class="weather_icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">

            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/9290/9290540.png"  width="100px" height="100px" alt="">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
                <div class="col">
                    <img src="https://png.pngtree.com/png-clipart/20230813/original/pngtree-cloud-wind-blowing-isolated-vector-vector-picture-image_10529645.png"
                        width="100px" height="100px"  alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
</body>
<script>

const apiKey="f6d55d1fc316ccd21c2421b7a07443c9"

const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox=document.querySelector(".search input")
const searchBtn=document.querySelector(".search button")
const weatherIcon=document.querySelector(".weather_icon")

async function checkWeather(city){
    const response=await fetch(apiUrl +city+`&appid=${apiKey}`);
    const data=await response.json()

    console.log(data);

    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"Â°C"
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".humidity").innerHTML=data.main.humidity+" %";
    document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";
    

   if(data.weather[0].main=="Clouds") {
      weatherIcon.src="./weather-app-img/images/clouds.png"
   }
   else if(data.weather[0].main=="Clear"){
 weatherIcon.src="./weather-app-img/images/clear.png"

   }
   else if(data.weather[0].main=="Drizzle"){
 weatherIcon.src="./weather-app-img/images/drizzle.png"

   }
   else if(data.weather[0].main=="Rain"){
 weatherIcon.src="./weather-app-img/images/rain.png"

   }
  else if(data.weather[0].main=="Snow"){
     weatherIcon.src="./weather-app-img/images/snow.png"

   }
  else if(data.weather[0].main=="Mist"){
     weatherIcon.src="./weather-app-img/images/mist.png"

   }
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
});



</script>
</html>
